<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        h3 {
            margin: 0 0 10px 0;
            color: #24292e;
        }
        p {
            margin: 0;
            font-size: 12px;
            color: #586069;
        }
        .action-button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }
        .action-button:hover {
            background-color: #238636;
        }
    </style>
</head>
<body>
    <h3>GitHub回到顶部</h3>
    <p>在GitHub页面右下角右下角显示回到顶部按钮</p>
    <button class="action-button" id="scrollTop">立即回到顶部</button>
    <script src="popup.js"></script>
</body>
</html>
